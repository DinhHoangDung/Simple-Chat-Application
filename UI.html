<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChatApplication</h1>
        </div>
        <div class="body">
            <div class="message-container">
                <p class="message user1-message">Hello</p>
                <p class="message user2-message">Hi</p>
                <p class="message user1-message">What's your name?</p>
                <p class="message user2-message">My name is Chris</p>
                <p class="message user2-message">How are you?</p>
                <p class="message user1-message">I'm fine. Goodbye Chris.</p>
            </div>
        </div>
        <div class="footer">
            <form>
                <input type="text" name="">
                <button>Send</button>
            </form>
        </div>
    </div>
</body>
</html>
